{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <form action="/login" method="post">
        <h3>Member Login</h3>
        <div class="form-group" >
            <input autocomplete="off" autofocus class="form-control-cs" name="email" placeholder="Email" type="text">
        </div>
        <div class="form-group" class="form-group col-md-6">
            <input class="form-control-cs" name="password" placeholder="Password" type="password">
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1" required checked>
            <label class="form-check-label" for="exampleCheck1">I agree with <a href="/policy">terms and conditions</a></label>
        </div>
        <button class="btn btn-primary" type="submit">Log In</button>
    </form>
    </br>
    <p>Not a member? <a href="/register">Register now</a></p>
{% endblock %}
